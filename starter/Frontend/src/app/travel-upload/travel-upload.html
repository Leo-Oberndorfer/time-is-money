<div class="page-header">
  <div>
    <h1>Import commute file</h1>
    <p class="subtitle">Upload flow scaffold (backend call intentionally not implemented)</p>
  </div>

  <div class="actions">
    <a class="button secondary" routerLink="/commutes">Back to list</a>
  </div>
</div>

<div class="card">
  <div class="form-row">
    <label for="file">Commute file (.txt)</label>
    <input id="file" type="file" accept=".txt,text/plain" (change)="onFileSelected($event)" />
  </div>

  <div class="form-row">
    <button class="button" (click)="upload()" [disabled]="!selectedFileName()">Upload</button>
  </div>

  @if (selectedFileName()) {
    <p class="hint">Selected: {{ selectedFileName() }}</p>
  }
</div>
