<div class="page-header">
  <div>
    <h1>Commute file import</h1>
    <p class="subtitle">Import endpoint ist vorbereitet, Logik folgt in der Übung</p>
  </div>

  <div class="actions">
    <a class="button secondary" routerLink="/commutes">Zur Übersicht</a>
  </div>
</div>

<div class="card">
  <div class="form-row">
    <label for="file">Commute-Datei (.txt)</label>
    <input id="file" type="file" accept=".txt,text/plain" (change)="onFileSelected($event)" />
  </div>

  @if (selectedFileName(); as fileName) {
    <p class="hint">Ausgewählt: {{ fileName }}</p>
  }

  <div class="form-row">
    <button class="button" type="button" (click)="importCommute()">Import starten</button>
  </div>
</div>
