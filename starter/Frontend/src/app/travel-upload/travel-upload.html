<div class="page-header">
  <div>
    <h1>Upload commute file</h1>
    <p class="subtitle">Starter upload view (not fully implemented)</p>
  </div>

  <div class="actions">
    <a class="button secondary" routerLink="/commutes">Back to list</a>
  </div>
</div>

<div class="card">
  <div class="form-row">
    <label for="file">Commute file (.txt)</label>
    <input id="file" type="file" accept=".txt,text/plain" (change)="onFileSelected($event)" />
  </div>

  <div class="form-row">
    <button class="button" (click)="upload()" [disabled]="!selectedFile()">Upload</button>
  </div>

  <p class="hint">TODO: call POST /commutes/upload and show parser errors.</p>
</div>
